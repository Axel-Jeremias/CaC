<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&family=Poppins:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/logolyd.ico">
    <script src="../assets/js/contacto/contacto.js" type="module" async></script>

    <title>Contacto | Cine MasterFrame</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="navbar">
                <img src="../assets/img/logolyd.png" class="logo" alt="L y D logo">               
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./cartelera.html">Cartelera</a></li>
                    <li><a href="./servicios.html">Preguntas frequentes</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>
      
    <main>
        <h1 class="titulo-pagina">Contacto</h1>

        <section class="contacto" id="contacto">
            <form name="contactoForm" onsubmit="validarFormulario(event)" id="form-registro">
                <fieldset>
                    <legend>Datos personales:</legend>

                    <div class="form-group">
                        <div class="item">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" placeholder="Nombre" required/>
                        </div>
                        <div class="item">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" placeholder="Apellido" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="item">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="E-mail" required/>
                        </div>
                        <div class="item">
                            <label for="telefono">Telefono</label>
                            <input type="tel" name="telefono" placeholder="01-2345-6789" pattern="^([0-9]+-)*[0-9]+$" title="Numeros y guiones (opcionales)" required/>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Consulta</legend>

                    <div class="form-group">
                        <div class="item">
                            <label for="info">Tipo de consulta</label>
                            <label for="tickets">
                                <input type="radio" id="tickets" name="tipoConsulta" value="Ticket"/>
                                Tickets
                            </label>
                            <label for="peliculas">
                                <input type="radio" id="peliculas" name="tipoConsulta" value="Peliculas"/>
                                Peliculas
                            </label>
                            <label for="alimentos">
                                <input type="radio" id="alimentos" name="tipoConsulta" value="Alimentos"/>
                                Alimentos
                            </label>
                            <label for="otro">
                                <input type="radio" id="otro" name="tipoConsulta" value="Otro"/>
                                Otro
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="box-comentario">
                            <label for="comentario">Comentario</label>
                            <textarea id="comentario" name="comentario" rows="6" required></textarea>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="contenido-footer">
            <ul id="lista-footer">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./cartelera.html">Cartelera</a></li>
                <li><a href="./servicios.html">Preguntas frequentes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
